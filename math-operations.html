<!DOCTYPE html>
<html>
<head>
	<title>Deneme</title>
	<meta charset="utf-8">
</head>
<body>
	<article>
		<center>
			<h2>FIRST RESULT</h2>
			<script type="text/javascript">
			
				var firstNumber = 5;
				var secondNumber = 10;
				var result;

				result = firstNumber + secondNumber;

				document.write("Result = " + result)


			</script>
			<h2>SECOND RESULT</h2>
			<script type="text/javascript">

				var firstNumber;
				firstNumber = 20;

				var secondNumber;
				secondNumber = 40;

				var result;

				result = firstNumber - secondNumber;

				document.write("Result = " + result)

			</script>
			<h2>THIRD RESULT</h2>
			<script type="text/javascript">
					
				var firstNumber;
				firstNumber = 100;

				var secondNumber;
				secondNumber = 25;

				var result;

				result = firstNumber / secondNumber;

				document.write("Result = " + result)

			</script>
			<h2>OTHERS</h2>
			<script type="text/javascript">
				var firstNumber;
				firstNumber = 45;

				var secondNumber;
				secondNumber = 30;

				var thirdNumber;
				thirdNumber = 55;

				var result;
				result = firstNumber + secondNumber / thirdNumber * 3

				document.write("Result = " + result)

			</script>
			<br><br>
			<script type="text/javascript">
				
				var firstNumber;
				firstNumber = 85;

				var secondNumber;
				secondNumber = 30;

				var result;
				result = 39 + 45 / firstNumber * 5 * secondNumber;

				document.write("The final result = " + result)


			</script>
		</center>	
	</article>
</body>
</html>
